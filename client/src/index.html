<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawChat</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to DrawChat</h1>
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <div class="status"></div>
        </header>
        <div class="canvas-container">
            <div class="canvas-toolbar">
                <div class="btn clear"></div>
                <input type="color" class="btn color">
                <form>
                    <input type="range" class="range" value="5" min="1" max="25">
                </form>
            </div>
            <canvas class='canvas' width="1200" height="550"></canvas>
        </div>
    </div>
</body>
</html>
